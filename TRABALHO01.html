<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="TRABALHO01.css">

		<script src="js/jquery.min.js"></script>
		<script src="TRABALHO01.js"></script>

	<body>
		<div class="container-fluid">
		<div class="row">
			<div id="topo">
			<h1>Seja Bem-vindo A LIMATEC *Home*</h1>
			</div>
		</div>
		<div class="row text-center">
			<button class="btn btn-primary" onClick="primeirapagina()">PRODUTOS</button>
			<button class="btn btn-danger" onClick="segundapagina()">CONTATOS</button>
		<div class="row">
			<div class="text-center" id="conteudo1">
				<h1>LIMATEC</h1>
					<div class="caixa">
						<h3> CONFIRA OS PRODUTOS DA NOSSA EMPRESA!</h3>
						<h3>Alarmes</h3>
						<h3>Cabos</h3>
						<h3>CFTV</h3>
						<h3>informática</h3>
					</div>
					<div id="imagem">
						<img src="seg.png" width="330" height="286">
					</div>
			</div>
			<div class="text-center" id="conteudo2">
				<h3>Formulário para mais informação</h3>
				<p>Se inscreva aqui!</p>
			<div id="caixa">
				<fieldset>
					<div  class="linhafina" style="background: #666666 #666">
						<div class="coluna1">
							<label class="alinhamento" > Nome</label>
						</div>
						<div class="coluna2">
							<input type="text" name="q" placeholder="Digite seu nome..." size="55">
						</div>
					</div>			
					<div  class="linhafina" style="background:#666666 #666">				
						<div class="coluna1">
							<label class="alinhamento">curso</label> 	
						</div>
						<div class="coluna2">
							<input type="text"  placeholder="Curso" size="55">
						</div>
					</div>
					<div  class="linhagrossa" style="background:#666666 #666">
						<div class="coluna1">
							<label>Comentário</label>
						</div>
						<div class="coluna2">
							<textarea maxlength="140" cols="65" rows="7"></textarea>
						</div>	
					</div>
					<div  class="linhafina" style="background: #666666#666">				
						<div class="coluna1">
						</div>
						<div class="coluna2">
							<input type="submit" value="Enviar">
						</div>
					</div>
				</fieldset>
				</div>
			</div>
			
		</div>
			
			
		</div>
